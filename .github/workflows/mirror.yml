name: mirror

on:
  push:
    branches: [ main ]
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: '* * * * 0,2,4,6'

jobs:
  mirror:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Set N number of parallel jobs you want to run tests on.
        # Use higher number if you have slow tests to split them on more parallel jobs.
        # Remember to update ci_node_index below to 0..N-1
        ci_node_total: [2]
        # set N-1 indexes for parallel jobs
        # When you run 2 parallel jobs then first job will have index 0, the second job will have index 1 etc
        ci_node_index: [1, 2]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
            - args: [--global, gulp, prettier, typescript]

      - run: pnpm build
      - run: node dist/index.js
        env:
          # Specifies how many jobs you would like to run in parallel,
          # used for partitioning
          WORKER_COUNT: ${{ matrix.ci_node_total }}
          # Use the index from matrix as an environment variable
          WORKER_INDEX: ${{ matrix.ci_node_index }}

      - name: Push
        run: |
          git config --global user.name 'saltyaom-engine'
          git config --global user.email 'saltyaom-engine@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout "${GITHUB_REF:11}"
          git commit -am "mirror"
          git push origin generated